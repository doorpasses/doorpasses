version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: doorpasses-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: doorpasses_db
      POSTGRES_USER: doorpasses
      POSTGRES_PASSWORD: doorpasses_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doorpasses"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - doorpasses-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: doorpasses-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - doorpasses-network

  # DoorPasses API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doorpasses-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://doorpasses:doorpasses_password@postgres:5432/doorpasses_db?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Add other environment variables from .env file
    ports:
      - "3000:3000"
    volumes:
      - ./prisma:/app/prisma
    networks:
      - doorpasses-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: doorpasses-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@doorpasses.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - doorpasses-network
    profiles:
      - tools

networks:
  doorpasses-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
